<div #boardElement class="board-grid" *ngIf="board">
    <app-board-cell 
        *ngFor="let cell of this.board.cells" 
        [cell]="cell" 
        [hidden]="!showShips"
        (cellClicked)="handleClick($event, cell)"
    ></app-board-cell>
</div>

<app-board-ui (toggle)="toggleShips()"></app-board-ui>
