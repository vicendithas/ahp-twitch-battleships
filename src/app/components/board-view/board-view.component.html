<div #boardElement 
    class="board-grid" 
    *ngIf="board" 
    [ngStyle]="{'grid-template-columns': getGridStyle()}"
>
    <app-board-cell 
        *ngFor="let cell of this.board.cells" 
        [cell]="cell" 
        [hidden]="!showShips"
        (cellClicked)="handleClick($event, cell)"
    ></app-board-cell>
</div>
