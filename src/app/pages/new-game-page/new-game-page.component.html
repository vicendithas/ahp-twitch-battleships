<h1>Create a New Game</h1>

<div class="ship-form">

    <div class="ship-form-fields">
        <mat-form-field floatLabel="always">
            <mat-label>Game Name</mat-label>
            <input 
                matInput 
                type="text" 
                [(ngModel)]="game.name" 
                name="gameName" />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Select Gen</mat-label>
                <mat-select (selectionChange)=selectGen($event) [(value)]="selected">
                    <mat-option *ngFor="let gen of gens" [value]="gen">
                        {{gen.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        
        <mat-form-field floatLabel="always">
            <mat-label>Number of Columns</mat-label>
            <input 
                (focusout)="validateFields()"
                matInput 
                type="text" 
                [(ngModel)]="game.boardWidth" 
                name="boardWidth" />
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Total Cells</mat-label>
            <input 
                (focusout)="validateFields()"
                matInput 
                type="text" 
                [(ngModel)]="game.totalCells" 
                name="totalCells" />
        </mat-form-field>

        <mat-checkbox [(ngModel)]="game.random">Randomize</mat-checkbox>

    </div>

    <div class="ship-size-fields">
        <mat-form-field floatLabel="always">
            <mat-label>Number of Ships</mat-label>
            <input 
                (focusout)="validateFields()"
                matInput 
                type="text" 
                [(ngModel)]="game.totalShips" 
                name="totalShips" />
        </mat-form-field>
        
        <mat-form-field floatLabel="always">
            <mat-label>Ship Lengths</mat-label>
            <input 
                (focusout)="validateFields()"
                matInput 
                type="text" 
                [(ngModel)]="game.shipLengths" 
                name="shipLenghts" />
        </mat-form-field>
        
        <mat-form-field floatLabel="always">
            <mat-label>Ship Widths</mat-label>
            <input 
                (focusout)="validateFields()"
                matInput 
                type="text" 
                [(ngModel)]="game.shipWidths" 
                name="shipWidths" />
        </mat-form-field>
        <p>List the lengths and widths of the ships with commas between</p>
    </div>
    
    <button mat-button (click)="openDialog()">Create</button>

</div>

<button class="help-btn" mat-icon-button (click)="openHelp()">
    <mat-icon>help</mat-icon>
</button>
