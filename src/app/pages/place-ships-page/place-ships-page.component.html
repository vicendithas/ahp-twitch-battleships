
<div class="placement-panel">
    <app-ships-view
        *ngIf="ships"
        [ships]="ships"
    ></app-ships-view>
    
    <app-board-view 
        (contextmenu)="$event.preventDefault()"
        *ngIf="board"
        [board]="board"
        [placeable]="true"
    ></app-board-view>
</div>

<div class="ui-panel">
    <div class="btn" *ngIf="donePlacing" (click)="startGame()">
        Start Game!
    </div>
</div>
