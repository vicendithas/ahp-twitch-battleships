
<div class="placement-panel">
    <app-ships-view
        [ships]="ships | async"
    ></app-ships-view>
    
    <app-board-view 
        (contextmenu)="$event.preventDefault()"
        [board]="board | async"
    ></app-board-view>
</div>

<div class="ui-panel">
    <div class="btn" *ngIf="donePlacing" (click)="startGame()">
        Start Game!
    </div>
</div>
