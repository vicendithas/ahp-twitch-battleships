<h1>Place Your Ships</h1>

<div class="placement-form">

    <div class="placement-panel">
        
        <app-ships-view 
        *ngIf="ships"
        [ships]="ships"
        ></app-ships-view>
        
        <app-board-view 
        (contextmenu)="$event.preventDefault()"
        *ngIf="board"
        [board]="board"
        [placeable]="true"
        ></app-board-view>
    </div>
    
    <button mat-button *ngIf="donePlacing" (click)="openDialog()">
        Start Game!
    </button>
</div>

<button class="help-btn" mat-icon-button (click)="openHelp()">
    <mat-icon>help</mat-icon>
</button>
