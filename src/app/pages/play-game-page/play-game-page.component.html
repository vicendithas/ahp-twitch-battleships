<h1>Play Game</h1>

<div class="game-panel">
    <div class="boards-panel">
        <app-board-view class="player-board"
            *ngIf="playerBoard"
            [board]="playerBoard"
            [placeable]="false"
            [fireable]="true"
            [showShips]="false"
        ></app-board-view>
        
        <app-board-view class="other-board"
            *ngIf="otherBoard"
            [board]="otherBoard"
            [placeable]="false"
            [fireable]="false"
        ></app-board-view>
    </div>

    <div class="ui-panel">
        <span>

        </span>

        <span>

        </span>
    </div>
</div>
